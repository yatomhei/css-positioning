<!doctype html>
<html>
  <head>
    <title>Static Positioning</title>
    <style media="screen">
      h3{
        margin: 0;
        padding: 0;
      }
      div{
        width: 350px;
        height: 250px;
        color: white;
        padding: 0 5px;
      }
      #div1{
        background-color: red;
      }
      #div2{
        background-color: green;
      }
      #div3{
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="div1"></div>
    <div id="div2">
      <h3>Static</h3>
      <p>The box is a normal box, laid out according to the normal flow. The 'top', 'right', 'bottom', and 'left' properties do not apply.</p>
    </div>
    <div id="div3"></div>
  </body>
</html>
